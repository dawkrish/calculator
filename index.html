<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div id="mainbox">
        <div id="subbox1">
            <div ></div>
            <div></div>
        </div>
        <div id="subbox2">
            <div id="column1">
                <div id="row1">
                    <button><img src="images/delete.png" class="images1" alt=""></button>
                    <button><img src="images/back.png" class="images1" alt=""></button>
                    <button><span class="sup">x<sup>y</sup></span></button>
                    <button><span class="sup">e<sup>x</sup></span</button>
                </div>
                <div id="row2">
                    <button><span>9</span></button>
                    <button><span>8</span></button>
                    <button><span>7</span></button>
                    <button><img src="images/multiply.png" class="images1" alt=""></button>
                </div>
                <div id="row2">
                    <button><span>6</span></button>
                    <button><span>5</span></button>
                    <button><span>4</span></button>
                    <button><img src="images/divide.png" class="images1" alt=""></button>
                </div>
                <div id="row3">
                    <button><span>3</span></button>
                    <button><span>2</span></button>
                    <button><span>1</span></button>
                    <button><img src="images/equal.png"  id="equal" alt=""></button>
                </div>
            </div>
            <div id="column2">
                <button class="sidebutton"><img src="images/add.png" alt="" class="images1"></button>
                <button class="sidebutton"><img src="images/subtract.png" alt="" class="images1"></button>
            </div>
            
            
       </div>
    </div>
</body>
</html>
